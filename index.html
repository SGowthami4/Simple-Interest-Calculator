<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script src="index.js"></script>
    <div class="container">
        <div class="inner-box">
            <h1>Simple Interest Calculator</h1>
            <div>
                <label for="PA">Prinicipal Amount($):</label>
                <input type="number" name="PA" id="PA" >
            </div>
            <div>
                <label for="IR">Annual Interest Rate(%):</label>
                <input type="number" name="IR" id="IR"  >
            </div>
            <div>
                <label for="years">Number of Years:</label>
                <input type="number" name="years" id="years">
            </div>
            <div class="calculate-btn">
                <input type="button" id="cal-btn" value="calculate">
            </div>
            <div class="final-output" id="final">
                
            </div>
        </div>
    </div>
   
</body>
</html>
